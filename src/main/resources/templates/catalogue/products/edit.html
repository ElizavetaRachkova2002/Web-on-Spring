<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
</head>
<body>
<h1>Edit Product</h1>
 <form th:action="@{/catalogue/products/{id}/edit(id=${product.id})}" method="post">
     <input type="text" name="title" th:value="${product.title}">
     <input type="text" name="details" th:value="${product.details}">
   <button type="submit">Update Product</button>
   </form>
<a href="/catalogue/products/list">Вернуться к списку продуктов</a>
</body>
</html>
