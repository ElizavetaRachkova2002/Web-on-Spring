<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список товаров</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Товар</th>
        <th>Описание</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td> <span th:text="${product.id}"></span></td>
        <td>
            <a th:href="@{/catalogue/products/{productId} (productId=${product.id})}"
               th:text="${product.title}"></a>
        </td>
        <td> <a th:href="@{/catalogue/products/{productId} (productId=${product.id})}"
                th:text="${product.details}"></a></td>
    </tr>
    </tbody>

</table>
<a data-th-href="@{/catalogue/products/create}">Создать новый товар</a>
</body>
</html>
